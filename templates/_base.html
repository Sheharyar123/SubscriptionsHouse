{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Subscriptions House {% block title %}{% endblock title %}</title>
   <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/cubeportfolio.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'css/settings.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
       
   <link rel="icon" href="{% static 'images/favicon.png' %}">
   <!-- PayPal JS SDK -->
   <script src="https://www.paypal.com/sdk/js?client-id={{ PAYPAL_CLIENT_ID }}&currency=USD"></script>

</head>

<body data-spy="scroll" data-target=".navbar-nav" data-offset="90">
    {% include '_navbar.html' %}
    {% if messages %}
        {% for message in messages %} 
            <div
                {% if message.tags and message.tags == "error" %} 
                class="alert alert-danger alert-dismissible"
                {% elif message.tags %} 
                class="alert alert-{{ message.tags }} alert-dismissible"
                {% endif %}
                role="alert" id="box">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock content %}
    {% include '_footer.html' %}
    {% include '_scripts.html' %}
</body>
